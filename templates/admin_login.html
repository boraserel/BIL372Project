  <body class="fixed-header ">
    <div class="login-wrapper ">
      <!-- START Login Background Pic Wrapper-->
      <div class="bg-pic">
        <!-- START Background Caption-->
        <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
          <h1 class="semi-bold text-white">
					hobiburada.com | Hobilerle alakalı her şeyin tek adresi</h1>
        </div>
      </div>
      <!-- END Login Background Pic Wrapper-->
      <!-- START Login Right Container-->
      <div class="login-container bg-white">
        <div class="p-l-50 p-r-50 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
          <img src="/static/assets/img/hobiburada_logo.png" alt="logo" data-src="/static/assets/img/hobiburada_logo.png" data-src-retina="/static/assets/img/hobiburada_logo.png" width="48" height="48">
          <h2 class="p-t-25">Merhaba Admin <br/> Sitemize hoşgeldin</h2>
          <p class="mw-80 m-t-5">Admin olarak giriş yap</p>
          <!-- START Login Form -->
          <form id="form-login" class="p-t-15" role="form" method="post" action="{{ '/admin_page' }}">
            <!-- START Form Control-->
            <div class="form-group form-group-default">
              <label>Kullanıcı adı</label>
              <div class="controls">
                <input type="text" name="username" placeholder="Admin ismi" class="form-control" required>
              </div>
            </div>
            <!-- END Form Control-->
            <!-- START Form Control-->
            <div class="form-group form-group-default">
              <label>Şifre</label>
              <div class="controls">
                <input type="password" class="form-control" name="password" placeholder="Şifre" required>
              </div>
            </div>
            <!-- START Form Control-->
            <div class="row">
              <div class="col-md-6 no-padding sm-p-l-10">
                <div class="form-check">
                  <input type="checkbox" value="1" id="checkbox1">
                  <label for="checkbox1">Beni Hatırla</label>
                </div>
              </div>
                     <div class="col-md-6 d-flex align-items-center justify-content-end">
                <button aria-label="" class="btn btn-primary btn-lg m-t-10" type="submit">Giriş yap</button>
              </div>


            </div>
            <!-- END Form Control-->
          </form>
          <!--END Login Form-->
        </div>
      </div>
      <!-- END Login Right Container-->
    </div>
    <!-- BEGIN VENDOR JS -->
